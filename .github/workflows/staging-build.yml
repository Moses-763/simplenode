name: build
on: push
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node: [16, 18]
        exclude:
          - os: macos-latest
            node: 18
    steps:
      - name: My first step
        env: 
          MY_VAR: Hi there! my name is
          FIRST_NAME: Lakeside
          LAST_NAME: Smith
        run: |
          echo $MY_VAR
          echo $FIRST_NAME
          echo $LAST_NAME
      - name: Use node.js ${{ matrix.node }}
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v2
        with: 
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run build --if-present